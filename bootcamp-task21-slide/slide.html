<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slide.css" />
    <script
      src="https://kit.fontawesome.com/f3f6dbe8a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Slider</title>
  </head>
  <body>
    <header><h1>Snowboarding</h1></header>
    <div class="container">
      <div class="slider-left">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="slider-right">
        <i class="fas fa-chevron-right"></i>
      </div>

      <div class="slides slider-line1">
        <img
          
          src="./images/snowboarding3.jpg"
          alt="snowboarding"
          width="100%"
        />
      </div>
      <div class="slides slider-line2">
        <img
          
          src="./images/snowboarding1.jpg"
          alt="snowboarding"
          width="100%"
        />
      </div>
      <div class="slides slider-line3">
        <img
          
          src="./images/snowboarding2.jpg"
          alt="snowboarding"
          width="100%"
        />
      </div>
    </div>
    <script src="./slide.js"></script>
  </body>
</html>
