<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3f6dbe8a7.js"
      crossorigin="anonymous"
    ></script>
    <!-- <i class="fas fa-clipboard-check"></i> done button -->
    <!-- <i class="fas fa-trash-alt"></i> remove button -->
    <link rel="stylesheet" href="./todoList.css" />

    <title>To-do List</title>
  </head>
  <body>
    <header><h1>TO DO LIST</h1></header>
    <div class="container">
      <div class="add-element">
        <input
          type="text"
          class="to-doInput"
          placeholder="Name..."
        />
        <button class="todoButton" type="submit">Add</button>
      </div>
    </div>

      <div class="todo-container">
        <ul class="todoList">
            <!-- <div class="todo">
                <input class="todo-element"></input>
                <button>Check</button>
                <button>Trash</button>
            </div> -->
        </ul>
      </div>
    <script src="./todoList.js"></script>
  </body>
</html>
